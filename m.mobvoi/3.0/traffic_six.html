  <script type="text/html" id="wrapper_eav_one">
    <ul class="cards">
      <li class="cards_card">
        <div class="cards_card_entire">
          <p><span class="layout-orange">{ body[0].children[0].title }</span></p>
          <p><span class="layout-12px layout-666">{ body[0].children[0].content[0] }</span></p>
          <p><span class="layout-12px layout-666">{ body[0].children[0].content[1] }</span></p>
        </div>
      </li>
    </ul>
  </script>

  <script type="text/html" id="wrapper_traffic_six">
    <ul class="cards">
      { each body as val i }
        <li class="cards_card toggle gotoToggle" { if val.action.navigation.is_enable == true }style="border: 0"{ /if }>
          <div class="cards_card_double left">
            <p><span class="layout-16px layout-green">{ val.title }</span></p>
          </div>
          <div class="cards_card_right left">
            <p><span class="layout-12px">{ val.content[1] }</span></p>
          </div>
          <div class="clear"></div>
          <div class="cards_card_entire">
            <p><span >{ val.content[0] }</span></p>
            <p><span class="layout-999 layout-12px">{ val.content[2] }</span></p>
          </div>
        </li>
        { if val.action.navigation.is_enable == true }
          <li class="cards_card" style="padding: 0">
            <div class="cards_card_triple left">
              <p><button class="little dial gotoDial" data-tel={ val.action.phone }></button></p>    
            </div> 
            <div class="cards_card_triple center">
              <p><button class="little point gotoMark" data-point="{ val.title }, { val.action.navigation.end_point.split(",")[0] }, { val.action.navigation.end_point.split(",")[1] }"></button></p>
            </div>
            <div class="cards_card_triple right">
              <p><button class="little share gotoShareInWechat"></button></p>
            </div>
            <div class="clear"></div>
          </li>
        { /if }          
        <li class="cards_toggle gotoToggled">
          { each val.children as val1 i1 }
            <div class="cards_card_entire">
              <p><span class="layout-16px">{ val1.title }</span></p>
              <p><span class="layout-12px layout-666">{ val1.content[0] }</span></p>
              <p><span class="layout-12px layout-666">{ val1.content[1] }</span></p>
              <br/>
            </div>
          { /each }
        </li>
      { /each }
    </ul>    
  </script>

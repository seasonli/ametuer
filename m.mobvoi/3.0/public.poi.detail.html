<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />
  <title>出门问问</title>
  <link rel="stylesheet" href="http://mobvoi-one-box.oss.aliyuncs.com/web/css/chumenwenwen.2.0.css" />
  <script src="http://mobvoi-one-box.oss.aliyuncs.com/web/js/chumenwenwen.3.0.js"></script>
</head>

<body>
  <div class="wrapper" style="margin-top: -30px">
  </div>

  <script type="text/html" id="wrapper">
    <ul class="banner gotoDial" data-tel="{ phone.split(/[^0-9\-]/)[0] }">    
      <li class="cards_card" style="background: #21ac94; border: 0">
        <div class="cards_card_entire">
          <p><span class="layout-fleft layout-22px layout-bold layout-ellipsis" style="line-height: 22px; width: 80%">{ name }</span><div class="clear"></div></p>
          { if phone != "" }
            <p><span class="layout-12px">电话: { phone }</span></p>
          { /if }
          <img src="http://mobvoi-one-box.oss.aliyuncs.com/web/img/phone.png" style="width: 32px" />
        </div>   
        </div>
      </li>
    </ul>
    <ul class="cards">
      <li class="cards_img showMap markMap layout-fff" style="height: 240px">[[[{ baidu_lat }, { baidu_lng }]]]</li>
      <li class="cards_card">
        <div class="cards_card_entire">
          <p>
            <button class="gotoMark layout-bwhite layout-left layout-blue layout-bold" type="button" data-point="{ name }, { baidu_lat }, { baidu_lng }">获取路线<img src="http://mobvoi-one-box.oss.aliyuncs.com/web/img/gps.png" style="margin-left: 5px; height: 12px"></button>
          </p>
        </div>
      </li>
    </ul>
  </script>

  <script> 
    var response = ${content};
    
    $(".wrapper").html(template.render("wrapper", response));

    var CMWW = new chumenwenwen(), mapObj = {
      map: [],
      point: []
    }, renderObj = [];

    renderStyle();

    $(".gotoDial").click(function() {
      if($(this).attr("data-tel") && $.trim($(this).attr("data-tel")) != "") {
        CMWW.jump.dial($.trim($(this).attr("data-tel")));
      }
    })
    $(".gotoMark").click(function() {
      if($(this).attr("data-point") && $(this).attr("data-point") != "") {
        new chumenwenwen().jump.mark([eval("[" + "'" + $.trim($(this).attr("data-point").split(",")[0]) + "','" + $.trim($(this).attr("data-point").split(",")[1]) + "','" + $.trim($(this).attr("data-point").split(",")[2]) + "']")]);
      }
    });
  </script>
</body>
</html>

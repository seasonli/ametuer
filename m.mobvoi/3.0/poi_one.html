  <script type="text/html" id="wrapper_poi_one">
    <ul class="cards">
      { each body as val i }
        <li class="cards_card gotoLink" { if val.action.navigation.is_enable == true }style="border: 0"{ /if } data-link="{ val.link_url }">
          { if val.img_url != "" }
            <div class="cards_card_img left">
              <p><img src="{ val.img_url }" /></p>   
            </div>
          { /if }
          { if val.img_url != "" }<div class="cards_card_img right">{ else }<div class="cards_card_entire">{ /if }
            <p><span class="layout-16px">
              { if val.title.length > 12 }{ val.title.substr(0, 10) }…{ else }{ val.title }{ /if }
              { if val.content[0] == "true" }<img style="width: 16px" src="http://mobvoi-one-box.oss.aliyuncs.com/web/img/flag-deal.png" />{ /if }
              { if val.content[1] == "true" }<img style="width: 16px" src="http://mobvoi-one-box.oss.aliyuncs.com/web/img/flag-groupcoupon.png" />{ /if }
            </span></p>
          </div>
          { if val.img_url != "" }<div class="cards_card_img right">{ else }<div class="cards_card_entire">{ /if }
            { if val.content[2] != "" }
              <p><span class="rating layout-fleft">{ val.content[2] }</span></p>
            { /if }
            <p><span class="layout-fleft layout-12px layout-999">{ val.content[3] }</span></p>
            <div class="clear"></div>
            <p><span class="layout-12px layout-999">{ val.content[4] }</span></p>
            <p><span class="layout-fright layout-12px layout-999">{ val.content[5] }</span></p>
          </div>    
          <div class="clear"></div>
        </li>
        { if val.action.navigation.is_enable == true }
          <li class="cards_card" style="padding: 0">
            <div class="cards_card_triple left">
              <p><button class="gotoDial little dial" data-tel={ val.action.phone.split(",")[0] }></button></p>    
            </div> 
            <div class="cards_card_triple center">
              <p><button class="gotoMark little point" data-point="{ val.title }, {val.action.navigation.end_point.split(",")[0]}, {val.action.navigation.end_point.split(",")[1]}"></button></p>
            </div>
            <div class="cards_card_triple right">
              <p><button class="gotoShareInWechat little share"></button></p>
            </div>
            <div class="clear"></div>
          </li>
        { /if }
      { /each }
    </ul>
  </script>

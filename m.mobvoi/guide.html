<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />

  <title>出门问问</title>
  <link rel="stylesheet" href="http://mobvoi-one-box.oss.aliyuncs.com/web/css/chumenwenwen.1.02.css" >
  <style>
    img {
      display: block; 
    }
    .swipe {
      overflow: hidden;
      visibility: hidden;
      position: relative;
    }
    .swipe-wrap {
      overflow: hidden;
      position: relative;
    }
    .swipe-wrap > div {
      position: relative;
      float: left;
      width: 100%;
      text-align: center;
    }
    .swipe-wrap > div > img {
      width: 90%; 
      margin: 0 auto;
    }
  </style>
  <script src="http://mobvoi-one-box.oss.aliyuncs.com/web/js/zepto.1.0.min.js"></script>
  <script src="http://mobvoi-one-box.oss.aliyuncs.com/web/js/swipe.js"></script>
</head>


<body>
  <ul class="cards">
    <li class="cards_card" style="margin: 0; padding: 0; width: 100%; background: #f5f5f5">
      <div>
        <div id='slider' class='swipe'>
          <div class='swipe-wrap'>
            <div>
              <img src="img/guide-1.png" />
            </div>
            <div>
              <img src="img/guide-2.png" />
            </div>
            <div>
              <img src="img/guide-3.png" />
            </div>
            <div>
              <img src="img/guide-4.png" />
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <script>
    $(".cards_card").css("height", document.documentElement.clientHeight + 40 + "px");
    new Swipe(document.getElementById('slider'), {speed: 400, auto: 3000, continuous: true, disableScroll: false, stopPropagation: true});
  </script>
</body>
</html>

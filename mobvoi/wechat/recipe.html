  <script>
    var response = {"session_id":"public.recipe@d25910e99b73f97fde6befe3a8bbf566","location":{"street":"西藏南路","province":"上海市","lng":121.48479060028,"streetNumber":"2号","sublocality":"黄浦区","lat":31.234309729773,"city":"上海","country":"中国"},"status":"success","task":"public.recipe","query":"印度咖喱怎么做","remote_ip":"58.247.4.206","answer":[{"content":[{"summary":"科普一下~\r\n\u201c咖喱\u201d一词来源于坦米尔语，是\u201c许多的香料加在一起煮\u201d的意思。是由多种天然香草调配而成的调味品，起源于印度，现在已经在亚太地区成为主流的菜肴之一，最有名的是印度和泰国烹调法，印度民间传说咖哩是佛祖释迦牟尼所创。\r\n咖喱的种类很多，以国家来分，其源地就有印度、斯里兰卡、泰国、新加坡、马来西亚等；以颜色来分，有红、青、黄、白之别，根据配料细节上的不同来区分种类口味的咖喱大约有十多种之多，这些迥异不同的香料的汇集在一起，就能够构成各种咖喱的各种令人意想不到的浓郁香味。\r\n将食物配入香料，能增加食物色香味之外，也能促进胃液分泌，令人胃口大增，同时更能令食物保存更久，有效防止变质~\r\n印度可说是咖喱的鼻祖，地道的印度咖喱会以丁香、小茴香子、胡荽子、芥末子，姜黄和辣椒等香料调配而成，由于用料重，加上少以椰浆来减轻辣味，所以正宗的印度咖喱辣度强烈兼浓郁。\r\n","desc":"科普一下~\r\n\u201c咖喱\u201d一词来源于坦米尔语，是\u201c许多的香料加在一起煮\u201d的意思。是由多种天然香草调配而成的调味品，起源于印度，现在已经在亚太地区成为主流的菜肴之一，最有名的是印度和泰国烹调法，印度民间传说咖哩是佛祖释迦牟尼所创。\r\n咖喱的种类很多，以国家来分，其源地就有印度、斯里兰卡、泰国、新加坡、马来西亚等；以颜色来分，有红、青、黄、白之别，根据配料细节上的不同来区分种类口味的咖喱大约有十多种之多，这些迥异不同的香料的汇集在一起，就能够构成各种咖喱的各种令人意想不到的浓郁香味。\r\n将食物配入香料，能增加食物色香味之外，也能促进胃液分泌，令人胃口大增，同时更能令食物保存更久，有效防止变质~\r\n印度可说是咖喱的鼻祖，地道的印度咖喱会以丁香、小茴香子、胡荽子、芥末子，姜黄和辣椒等香料调配而成，由于用料重，加上少以椰浆来减轻辣味，所以正宗的印度咖喱辣度强烈兼浓郁。\r\n","stats":{"n_pv":"6843","n_collects":"717","n_dishes":"1"},"score":"","photo280":"http://bcs.duapp.com/xiachufangnew/recipe_pic/280/c4/5d/1000500.1.jpg","photo":"http://bcs.duapp.com/xiachufangnew/recipe_pic/526/c4/5d/1000500.1.jpg","url":"http://www.xiachufang.com/recipe/1000500/","id":"1000500","author":{"id":10001975,"name":"小白素食记录","photo":"http://bcs.duapp.com/xiachufangnew/user/30/80/2e/10001975.4.jpg"},"photo80":"http://bcs.duapp.com/xiachufangnew/recipe_pic/80/c4/5d/1000500.1.jpg","photo90":"http://bcs.duapp.com/xiachufangnew/recipe_pic/90/c4/5d/1000500.1.jpg","name":"自制印度咖喱粉","photo526":"http://bcs.duapp.com/xiachufangnew/recipe_pic/526/c4/5d/1000500.1.jpg","dish_author":[{"name":"私嗳"}],"ingredient":[{"amount":"","cat":"","name":"葫芦巴粉"},{"amount":"","cat":"","name":"姜黄"},{"amount":"","cat":"","name":"小茴香粉"},{"amount":"","cat":"","name":"绿豆蔻粉"},{"amount":"","cat":"","name":"月桂叶粉"},{"amount":"","cat":"","name":"红椒粉"}],"instruction":[{"text":"葫芦巴粉，小茴香粉，绿豆蔻粉，姜黄粉，月桂叶粉，红椒粉按8：3 ：3 ：3：1：3的比例混合均匀","step":"0","url":""},{"text":"用法：做菜的时候两勺咖喱粉，再加点椰浆以柔和咖喱的辛辣，美味纯正","step":"1","url":""}],"tips":"咖喱的配方随意又多样~如果对每种香料的特性有了一定的了解，更可以根据自己口味变化了","thumb":"http://bcs.duapp.com/xiachufangnew/recipe_pic/140/c4/5d/1000500.1.jpg","photo140":"http://bcs.duapp.com/xiachufangnew/recipe_pic/140/c4/5d/1000500.1.jpg"},{"summary":"","desc":"","stats":{"n_pv":"5072","n_collects":"60","n_dishes":"2"},"score":"","photo280":"http://bcs.duapp.com/xiachufangnew/recipe_pic/280/21/81/1038859.1.jpg","photo":"http://bcs.duapp.com/xiachufangnew/recipe_pic/526/21/81/1038859.1.jpg","url":"http://www.xiachufang.com/recipe/1038859/","id":"1038859","author":{"id":10226993,"name":"蔬果星人","photo":"http://bcs.duapp.com/xiachufangnew/user/30/5d/84/10226993.2.jpg"},"photo80":"http://bcs.duapp.com/xiachufangnew/recipe_pic/80/21/81/1038859.1.jpg","photo90":"http://bcs.duapp.com/xiachufangnew/recipe_pic/90/21/81/1038859.1.jpg","name":"印度咖喱秋葵马萨拉","photo526":"http://bcs.duapp.com/xiachufangnew/recipe_pic/526/21/81/1038859.1.jpg","dish_author":[{"name":"桂花馨香"},{"name":"丁小猫"}],"ingredient":[{"amount":"200克","cat":"M","name":"秋葵"},{"amount":"2颗","cat":"M","name":"大番茄"},{"amount":"1个","cat":"M","name":"洋葱"},{"amount":"试个人喜辣程度","cat":"M","name":"绿尖椒"},{"amount":"2茶匙","cat":"","name":"芥末籽"},{"amount":"1汤匙","cat":"S","name":"孜然粒"},{"amount":"1-2茶匙;喜欢清淡就1茶匙，浓郁就2茶","cat":"","name":"马萨拉/Masala香料"},{"amount":"适量","cat":"S","name":"盐"},{"amount":"适量","cat":"S","name":"菜籽油"}],"instruction":[{"text":"秋葵切小段，番茄切块，洋葱切丝，小尖椒捣碎","step":"0","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/c5/6f/1120780.1.jpg"},{"text":"热油爆香芥末籽孜然粒，加洋葱丝尖椒碎翻炒，出锅备用","step":"1","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/73/92/1120781.1.jpg"},{"text":"热油将秋葵炒至七成熟，备用。番茄炒成糊，倒入秋葵和炒好的香料翻炒，和马萨拉香料炒匀，加盐调味，略加水焖炖3分钟。","step":"2","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/4e/b5/1120782.1.jpg"}],"tips":"马萨拉香料可自制：凑齐香料就行。当然每家配方不一样，我用的是这个:孜然粒,芫荽籽(coriander),桂皮(cinnamon),丁香干(cloves),小豆蔻(cardamom),干锅小火炒香，用搅拌机打碎和姜黄粉(turmeric )混匀,无姜黄粉也可。做好以后密封存好,想吃就可以自己做地道的印度咖喱了","thumb":"http://bcs.duapp.com/xiachufangnew/recipe_pic/140/21/81/1038859.1.jpg","photo140":"http://bcs.duapp.com/xiachufangnew/recipe_pic/140/21/81/1038859.1.jpg"},{"summary":"印度NAN和BUTTER CHICKEN是完美的绝配！\r\nNAN 的做法实在需技术， 米饭代替了吧！","desc":"印度NAN和BUTTER CHICKEN是完美的绝配！\r\nNAN 的做法实在需技术， 米饭代替了吧！","stats":{"n_pv":"1031","n_collects":"35","n_dishes":"1"},"score":"","photo280":"http://bcs.duapp.com/xiachufangnew/recipe_pic/280/e8/d4/1074678.1.jpg","photo":"http://bcs.duapp.com/xiachufangnew/recipe_pic/526/e8/d4/1074678.1.jpg","url":"http://www.xiachufang.com/recipe/1074678/","id":"1074678","author":{"id":10711321,"name":"陈局长小秘","photo":"http://bcs.duapp.com/xiachufangnew/user/30/5c/c8/10711321.2.jpg"},"photo80":"http://bcs.duapp.com/xiachufangnew/recipe_pic/80/e8/d4/1074678.1.jpg","photo90":"http://bcs.duapp.com/xiachufangnew/recipe_pic/90/e8/d4/1074678.1.jpg","name":"印度咖喱","photo526":"http://bcs.duapp.com/xiachufangnew/recipe_pic/526/e8/d4/1074678.1.jpg","dish_author":[{"name":"蔚、"},{"name":"陈局长小秘"}],"ingredient":[{"amount":"2大汤匙","cat":"S","name":"咖喱粉"},{"amount":"300g","cat":"M","name":"鸡胸肉"},{"amount":"100g","cat":"","name":"Plain yogurt"},{"amount":"100ml","cat":"M","name":"奶油"},{"amount":"30g","cat":"M","name":"黄油"},{"amount":"1小汤匙","cat":"","name":"Paprika"},{"amount":"1小汤匙","cat":"","name":"Cinnamon"},{"amount":"1小汤匙","cat":"","name":"Nutmeg"},{"amount":"200g","cat":"M","name":"番茄"},{"amount":"1小汤匙","cat":"","name":"生姜蓉"},{"amount":"1小汤匙","cat":"","name":"大蒜蓉"},{"amount":"1大汤匙","cat":"S","name":"糖"},{"amount":"75ml","cat":"S","name":"油"}],"instruction":[{"text":"把Yogurt和鸡肉混合，再加入一大汤匙的咖喱粉。腌制1小时以上","step":"0","url":""},{"text":"热锅，倒入油，再加入磨好的生姜和大蒜","step":"1","url":""},{"text":"把剩下的咖喱粉和其他所有粉类下锅","step":"2","url":""},{"text":"把切小块的番茄下锅，煮10分钟","step":"3","url":""},{"text":"把腌好的鸡肉入锅，煮5-10分钟， 记得搅拌","step":"4","url":""},{"text":"加入奶油，黄油和糖，煮至浓稠","step":"5","url":""}],"tips":"番茄会有点酸， 少放点点，喜欢甜食的朋友，可以多加些糖。","thumb":"http://bcs.duapp.com/xiachufangnew/recipe_pic/140/e8/d4/1074678.1.jpg","photo140":"http://bcs.duapp.com/xiachufangnew/recipe_pic/140/e8/d4/1074678.1.jpg"},{"summary":"","desc":"","stats":{"n_pv":"301","n_collects":"16","n_dishes":"1"},"score":"","photo280":"http://bcs.duapp.com/xiachufangnew/recipe_pic/280/28/9a/1054475.1.jpg","photo":"http://bcs.duapp.com/xiachufangnew/recipe_pic/526/28/9a/1054475.1.jpg","url":"http://www.xiachufang.com/recipe/1054475/","id":"1054475","author":{"id":10254611,"name":"妍维尼","photo":"http://bcs.duapp.com/xiachufangnew/user/30/b6/17/10254611.6.jpg"},"photo80":"http://bcs.duapp.com/xiachufangnew/recipe_pic/80/28/9a/1054475.1.jpg","photo90":"http://bcs.duapp.com/xiachufangnew/recipe_pic/90/28/9a/1054475.1.jpg","name":"印度咖喱鸡","photo526":"http://bcs.duapp.com/xiachufangnew/recipe_pic/526/28/9a/1054475.1.jpg","dish_author":[{"name":"cherry任切瑞"}],"ingredient":[{"amount":"","cat":"","name":"鸡肉200g\t洋葱30g"},{"amount":"","cat":"","name":"土豆100g\t青红椒30g"},{"amount":"","cat":"","name":"番茄50g"},{"amount":"","cat":"","name":"咖喱粉50g\t椰浆20g"},{"amount":"","cat":"","name":"盐2g\t鸡粉3g"},{"amount":"","cat":"","name":"辣椒粉5g"}],"instruction":[{"text":"洋葱，土豆，青红椒，番茄均切块备用\r\n2. 鸡肉切块，用水煮3分钟去掉杂质备用\r\n3. 用油将咖喱粉炒至一下，放入调料和适量的水\r\n4. 放入鸡块，和其他调料一起煮制，约10分钟待汤汁浓稠后即可。","step":"0","url":""}],"tips":"","thumb":"http://bcs.duapp.com/xiachufangnew/recipe_pic/140/28/9a/1054475.1.jpg","photo140":"http://bcs.duapp.com/xiachufangnew/recipe_pic/140/28/9a/1054475.1.jpg"},{"summary":"","desc":"","stats":{"n_pv":"674","n_collects":"15","n_dishes":"0"},"score":"","photo280":"http://bcs.duapp.com/xiachufangnew/recipe_pic/280/2a/2b/1052820.1.jpg","photo":"http://bcs.duapp.com/xiachufangnew/recipe_pic/526/2a/2b/1052820.1.jpg","url":"http://www.xiachufang.com/recipe/1052820/","id":"1052820","author":{"id":10461747,"name":"纯色酒心糖","photo":"http://bcs.duapp.com/xiachufangnew/user/30/20/e0/10461747.2.jpg"},"photo80":"http://bcs.duapp.com/xiachufangnew/recipe_pic/80/2a/2b/1052820.1.jpg","photo90":"http://bcs.duapp.com/xiachufangnew/recipe_pic/90/2a/2b/1052820.1.jpg","name":"印度咖喱鸡肉炒饭","photo526":"http://bcs.duapp.com/xiachufangnew/recipe_pic/526/2a/2b/1052820.1.jpg","dish_author":[],"ingredient":[{"amount":"300克","cat":"M","name":"鸡腿肉"},{"amount":"1个","cat":"M","name":"白洋葱"},{"amount":"1根","cat":"M","name":"香蕉"},{"amount":"2碗","cat":"M","name":"米饭"},{"amount":"200ml","cat":"S","name":"鸡汤"},{"amount":"1瓣","cat":"S","name":"蒜末"},{"amount":"30克","cat":"S","name":"咖喱粉"},{"amount":"1克","cat":"S","name":"白胡椒粉"},{"amount":"15ml","cat":"S","name":"橄榄油"}],"instruction":[{"text":"将蒜切成蒜末。（图1）","step":"0","url":""},{"text":"洋葱，鸡肉，香蕉分别切成1cm左右的小丁。（图3）","step":"1","url":""},{"text":"中火烧热油，倒入鸡丁，煸炒至熟盛出备用。（图4）","step":"2","url":""},{"text":"锅中留底油，不够可再倒入一点点，放入洋葱煸炒，放入咖喱粉翻炒均匀后，放入米饭继续裹匀咖喱粉。（图5）","step":"3","url":""},{"text":"待米饭炒热后分次倒入香蕉和熟鸡丁继续翻炒均匀，撒入盐和白胡椒粉即可。（图6-10）","step":"4","url":""}],"tips":"a）过年了，在中国有很多外国的朋友们和中国人一起享受这个独特的节日~我觉得她们也许更会怀念自己国家的许多节日吧，因此有年大家过，开心的日子外国朋友们也可以一起来Happy。\r\nb）今天做了这道印度咖喱饭，不同之处在于我往里面放了水果，其实你完全可以换做你喜欢的其他水果哟~只是不要放容易出水的品种哈。\r\nc）洋葱是个好东西哈，这句话说完我马上想起了\u201c让子弹飞\u201d中的对白\u201c替身真是个好东西\u201d哈，不过像这种菜我比较倾向于白色洋葱，没有那么多味道，不会抢了其他材料的味道，这次家中备的只有紫色啦~。\r\nd）个人感觉鸡腿肉会更好吃，如果有的选建议首选鸡腿肉，剔骨很容易。","thumb":"http://bcs.duapp.com/xiachufangnew/recipe_pic/140/2a/2b/1052820.1.jpg","photo140":"http://bcs.duapp.com/xiachufangnew/recipe_pic/140/2a/2b/1052820.1.jpg"},{"summary":"周末啦，又是一个让人上班族期待的周末。周末窝在家中，为家人烹饪一锅浓郁的咖喱鸡，边洗衣服边能闻到从灶台上徐徐飘来的咖喱香，想想就已经无限美好了。咳咳，此时老公看我精神游离中，及时的打断了我的万千思绪。一盆冷水泼过来说：我记得你一边洗衣服、一边烧鸡翅、一边收拾屋子、一边上网，都烧糊过2次鸡翅啦。矮油，这人真是的，美好的向往都这样无情的打断。我回道：同时干那么多活，不糊才怪。\r\n今天给大家带来的是道印度风味的咖喱鸡。非常非常好味，大力推荐。可以在多填一点配料，来点红色的胡萝卜应该颜色更漂亮。我家很少吃胡萝卜，不常储备。直接放了洋葱和土豆。鸡翅从中间剁开，更容易在吃的时候轻松的挑出骨头，而且也可以加快鸡肉熟烂。不切开也可以的，鸡翅中比较好熟的。配上浓郁的印度风味咖喱炖煮，还有软软糯糯的土豆，吃在胃里必定是暖暖的，很美好吧。\r\n家里没有储备椰浆，改用之前吊的鸡汤。如果也没有鸡汤，那就用清水代替吧。增加咖喱浓郁的味道，添加了番茄酱，味道香浓的不得了，好吃的很。咖喱酱建议买进口的，味道会纯正很多，如果买不到，就用清水+咖喱块也可以，不过味道肯定会有不同。","desc":"周末啦，又是一个让人上班族期待的周末。周末窝在家中，为家人烹饪一锅浓郁的咖喱鸡，边洗衣服边能闻到从灶台上徐徐飘来的咖喱香，想想就已经无限美好了。咳咳，此时老公看我精神游离中，及时的打断了我的万千思绪。一盆冷水泼过来说：我记得你一边洗衣服、一边烧鸡翅、一边收拾屋子、一边上网，都烧糊过2次鸡翅啦。矮油，这人真是的，美好的向往都这样无情的打断。我回道：同时干那么多活，不糊才怪。\r\n今天给大家带来的是道印度风味的咖喱鸡。非常非常好味，大力推荐。可以在多填一点配料，来点红色的胡萝卜应该颜色更漂亮。我家很少吃胡萝卜，不常储备。直接放了洋葱和土豆。鸡翅从中间剁开，更容易在吃的时候轻松的挑出骨头，而且也可以加快鸡肉熟烂。不切开也可以的，鸡翅中比较好熟的。配上浓郁的印度风味咖喱炖煮，还有软软糯糯的土豆，吃在胃里必定是暖暖的，很美好吧。\r\n家里没有储备椰浆，改用之前吊的鸡汤。如果也没有鸡汤，那就用清水代替吧。增加咖喱浓郁的味道，添加了番茄酱，味道香浓的不得了，好吃的很。咖喱酱建议买进口的，味道会纯正很多，如果买不到，就用清水+咖喱块也可以，不过味道肯定会有不同。","stats":{"n_pv":"9969","n_collects":"1168","n_dishes":"30"},"score":"","photo280":"http://bcs.duapp.com/xiachufangnew/recipe_pic/280/ba/50/95881.1.jpg","photo":"http://bcs.duapp.com/xiachufangnew/recipe_pic/526/ba/50/95881.1.jpg","url":"http://www.xiachufang.com/recipe/95881/","id":"95881","author":{"id":10008390,"name":"紫色透明","photo":"http://bcs.duapp.com/xiachufangnew/user/30/66/6b/10008390.2.jpg"},"photo80":"http://bcs.duapp.com/xiachufangnew/recipe_pic/80/ba/50/95881.1.jpg","photo90":"http://bcs.duapp.com/xiachufangnew/recipe_pic/90/ba/50/95881.1.jpg","name":"印度风味咖喱鸡","photo526":"http://bcs.duapp.com/xiachufangnew/recipe_pic/526/ba/50/95881.1.jpg","dish_author":[{"name":"卤煮少女."},{"name":"趴趴饼"},{"name":"未神末"},{"name":"未神末"},{"name":"厨娘S"}],"ingredient":[{"amount":"500克","cat":"M","name":"鸡翅"},{"amount":"1个","cat":"M","name":"洋葱"},{"amount":"1个","cat":"M","name":"土豆"},{"amount":"3汤勺","cat":"S","name":"番茄酱"},{"amount":"400毫升","cat":"S","name":"鸡汤"},{"amount":"1袋","cat":"","name":"印度咖喱酱"}],"instruction":[{"text":"鸡翅处理干净，用凉水浸泡。土豆去皮切滚刀块，洋葱切片备用","step":"0","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/7c/c9/331153.1.jpg"},{"text":"鸡翅从中间剁开，一分为二","step":"1","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/c0/9d/331154.1.jpg"},{"text":"锅中倒入少许油，倒入一袋的咖喱酱炒香","step":"2","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/b5/ab/331155.1.jpg"},{"text":"放入洋葱炒香锅底","step":"3","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/12/6f/331156.1.jpg"},{"text":"放入鸡翅同炒至上色","step":"4","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/68/59/331157.1.jpg"},{"text":"最后放入土豆一起翻炒","step":"5","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/b2/22/331158.1.jpg"},{"text":"加入鸡汤，没过鸡翅。没有鸡汤可以用清水代替，也可以换成椰浆","step":"6","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/f0/f3/331159.1.jpg"},{"text":"为了使咖喱风味更佳浓郁，再加入3汤勺的番茄酱，没有可以省略","step":"7","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/76/b6/331160.1.jpg"},{"text":"大火烧开，微炖片刻","step":"8","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/3d/ae/331161.1.jpg"},{"text":"盖上锅盖，转小火焖煮30分钟左右","step":"9","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/c1/de/331162.1.jpg"},{"text":"中间无需放盐，如果你用的咖喱酱没有咸味，可以用盐调味","step":"10","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/54/49/331163.1.jpg"},{"text":"见汤汁变少，鸡肉软烂，打开盖子大火收汁即可","step":"11","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/d3/c5/331164.1.jpg"}],"tips":"","thumb":"http://bcs.duapp.com/xiachufangnew/recipe_pic/140/ba/50/95881.1.jpg","photo140":"http://bcs.duapp.com/xiachufangnew/recipe_pic/140/ba/50/95881.1.jpg"},{"summary":"我眼里的咖喱，在冬天就是暖和的意思。据说咖喱是印度人发明的，这种仿佛专为冬天而生的调味料，居然诞生在热带地区真是一个传奇。当然，我们无需对这种舶来食品追根溯源，大冷天的就想用它来暖身温胃。\r\n今天做这个牛腩用的是印度红咖喱，属于咖喱中的重口味，浓郁、直接、香辣，绝对是冬天可以让你热力四射的暖身大硬菜。你也可以根据自己喜欢换成柔和一点的黄咖喱或者小清新的绿咖喱都没有问题的。","desc":"我眼里的咖喱，在冬天就是暖和的意思。据说咖喱是印度人发明的，这种仿佛专为冬天而生的调味料，居然诞生在热带地区真是一个传奇。当然，我们无需对这种舶来食品追根溯源，大冷天的就想用它来暖身温胃。\r\n今天做这个牛腩用的是印度红咖喱，属于咖喱中的重口味，浓郁、直接、香辣，绝对是冬天可以让你热力四射的暖身大硬菜。你也可以根据自己喜欢换成柔和一点的黄咖喱或者小清新的绿咖喱都没有问题的。","stats":{"n_pv":"7421","n_collects":"769","n_dishes":"7"},"score":"","photo280":"http://bcs.duapp.com/xiachufangnew/recipe_pic/280/5a/3c/262194.1.jpg","photo":"http://bcs.duapp.com/xiachufangnew/recipe_pic/526/5a/3c/262194.1.jpg","url":"http://www.xiachufang.com/recipe/262194/","id":"262194","author":{"id":10164747,"name":"宅与路上","photo":"http://bcs.duapp.com/xiachufangnew/user/30/f0/1f/10164747.3.jpg"},"photo80":"http://bcs.duapp.com/xiachufangnew/recipe_pic/80/5a/3c/262194.1.jpg","photo90":"http://bcs.duapp.com/xiachufangnew/recipe_pic/90/5a/3c/262194.1.jpg","name":"印度红咖喱牛腩","photo526":"http://bcs.duapp.com/xiachufangnew/recipe_pic/526/5a/3c/262194.1.jpg","dish_author":[{"name":"amme1217"},{"name":"Cherry_2912"},{"name":"TwispiN-Z"},{"name":"sundae_"},{"name":"斌宝贝"}],"ingredient":[{"amount":"","cat":"M","name":"牛腩"},{"amount":"","cat":"S","name":"咖喱"},{"amount":"","cat":"M","name":"土豆"},{"amount":"","cat":"M","name":"洋葱"},{"amount":"","cat":"S","name":"大蒜"}],"instruction":[{"text":"上好的牛腩切大块。我选的牛腩是已经切成条状的了，大家可以清晰的看到每一块肉都带有整齐的筋膜，这种肉口感特别好","step":"0","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/a0/fe/1139997.1.jpg"},{"text":"切好的牛腩用清水浸泡半小时","step":"1","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/ca/d5/1139998.1.jpg"},{"text":"冲洗掉血水，捞出","step":"2","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/2f/aa/1139999.1.jpg"},{"text":"煮锅水开","step":"3","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/11/51/1140000.1.jpg"},{"text":"放入牛腩","step":"4","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/bf/75/1140001.1.jpg"},{"text":"焯至变色后捞出沥干","step":"5","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/4e/f5/1140002.1.jpg"},{"text":"洋葱半个切小块，大蒜切碎","step":"6","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/48/bc/1140003.1.jpg"},{"text":"锅中坐油，五成热放入蒜碎","step":"7","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/c1/ba/1140004.1.jpg"},{"text":"加入洋葱粒，中小火慢慢煸炒至洋葱透明时，加入咖喱粉，小火继续煸炒至有浓郁的香味飘出，加入牛腩翻炒均匀","step":"8","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/1c/14/1140005.1.jpg"},{"text":"加入适量开水，烧开后移入高压锅","step":"9","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/ff/5e/1140006.1.jpg"},{"text":"上汽后压15至20分钟即可","step":"10","url":"http://bcs.duapp.com/xiachufangnew/recipe_step_pic/200/5e/5b/1140007.1.jpg"},{"text":"吃之前可加入土豆块焖20分钟至土豆酥烂",

<script type="text/html" id="wrapper_restaurant">
  <ul class="cards">
    <li class="cards_card result">
      <div class="cards_card_entire">
        <p><span class="layout-444">为您搜索到 “{ query }”</span></p>
        <p><span id="total" class="layout-999"> 条结果</span></p>
      </div>
    </li>
  </ul>
  <ul class="cards">
    { each answer as val i }
      <li class="cards_card" onClick="window.location.href='{ val.detail_url }'">
       <div class="cards_card_img left">
          <p>
            <img class="layout-block" src="{ val.img_url }" />
          </p>   
        </div> 
        <div class="cards_card_img right">
          <p>
            <span class="flag">
            { val.name }
            { if val.deal }
              <img src="http://mobvoi-one-box.oss.aliyuncs.com/wechat/img/h5-flag-groupcoupon.png" />
            { /if }
            { if val.coupon }
              <img src="http://mobvoi-one-box.oss.aliyuncs.com/wechat/img/h5-flag-deal.png" />
            { /if }
            </span></p>
          <p>
            <span class="rating rating{ i } layout-fleft" data-rating="{ val.rating }">
              <span class="rating_indicator rating_indicator{ i }"></span>
            </span>
          </p> 
          <p><span class="layout-16px layout-999 layout-fright">人均￥{ val.price }</span></p>
        </div>
        <div class="cards_card_img right layout-999">
          <p>
            <span>{ each val.dp_category.split("|") as val1 i1 } { val1 } { /each }</span>
            <span class="layout-fright">{ if val.my_distance > 0 }{ val.my_distance }m { /if }</span></p>
        </div>
        <div class="clear"></div>
      </li>
    { /each }
  </ul>
</script>

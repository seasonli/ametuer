<script type="text/html" id="wrapper_flight">
  {if answer[1].status != "success"}
    <iframe src="{answer[0].url}" frameborder="0" scrolling="auto" width="100%" height="720px"></iframe>
  {else}
    <ul class="cards">
      <li class="cards_card result">
        <div class="cards_card_entire">
          <p><span class="layout-444">为您搜索到 “{ answer[1].content[0][0].arrive_date.substr(5, 10) }” “{ params[0].value }到{ params[1].value }” “飞机”</span></p>
          <p><span id="total" class="layout-999">条结果</span></p>
        </div>
      </li>
    </ul>
    <ul class="cards">
      { each answer[1].content[0] as val idx }
        <li class="cards_card toggle" data-idx="{ idx }">
          <div class="cards_card_entire">
            <p><span class="layout-666">{ val.airline } { val.craft_type }</span></p>
          </div>
          <div class="cards_card_double left layout-17px">
            <p><span class="layout-green layout-bold">{ val.takeoff_time }</span> <span>{ val.depart_airport }</span></p>
            <p><span class="layout-bold">{ val.arrive_time }</span> <span>{ val.arrive_airport }</span></p>          
          </div> 
          <div class="cards_card_double right layout-center">
            <p><span class="layout-orange layout-bold layout-19px">￥{ val.lowest_price }</span> <span class="layout-999">{ val.lowest_rate }</span></p>
          </div>
          <div class="clear"></div>
        </li>
        { each answer[1].content[0][idx].seats as val1 idx1 }
          <li class="cards_toggle cards_toggle_{ idx }" onClick="window.location.href='{ val1.url }'">
            <div class="cards_toggle_triple left layout-16px"><p><span>{ val1.class_name }</span></p></div>
            <div class="cards_toggle_triple center layout-999 layout-16px"><p><span>{ val1.rate }</span></p></div>
            <div class="cards_toggle_triple right layout-16px layout-orange "><p><span>￥{ val1.price }</span></p></div>
            <div class="clear"></div>
          </li>
        { /each }
      { /each }
    </ul>
  { /if }
</script>

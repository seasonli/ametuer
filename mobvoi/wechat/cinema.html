<script type="text/html" id="wrapper_movie">
  <ul class="cards">
    <li class="cards_card result">
      <div class="cards_card_entire">
        <p><span class="layout-444">{ search_query }</span></p>
        <p><span id="total" class="layout-999"> 条结果</span></p>
      </div>
    </li>
  </ul>
  <ul class="cards">
    { each answer[0].content as val i }
      <li class="cards_card" onClick="window.location.href='{ val.detail_url }'">
       <div class="cards_card_img left">
          <p>
            <img class="layout-block" src="{ val.pic_url }" />
          </p>   
        </div> 
        <div class="cards_card_img right">
          <p><span class="layout-19px">{ val.name }</span></p>
          <p>
            <span class="rating rating{ i } layout-fleft" data-rating="{ val.rating }">
              <span class="rating_indicator rating_indicator{ i }"></span>
            </span>
          </p> 
          <p><span class="layout-16px layout-999 layout-fright">{ val.duration }</span></p>
        </div>
        <div class="cards_card_img right">
          <p><span class="layout-16px layout-999">{ val.director }</span></p>
          <p><span class="layout-16px layout-999">{ val.actor }</span></p>
        </div>
        <div class="cards_card_img right">
          <p><span class="layout-16px layout-999">上映时间：{ val.first_date }</span></p>
        </div>        
        <div class="clear"></div>
      </li>
    { /each }
  </ul>
</script>

<script type="text/html" id="wrapper_cinema">

  <ul class="cards">

      <li class="cards_card" onClick="window.location.href='{ val.detail_url }'">
       <div class="cards_card_img left">
          <p>

          </p>   
        </div> 
        <div class="cards_card_img right">
          <p><span class="layout-19px">{ val.name }</span></p>
        </div>
        <div class="cards_card_img right layout-12px layout-999">
          <p><span>{ val.opening_time }</span></p>
          <p><span>{ val.address }</span></p>
        </div>
        <div class="cards_card_img right layout-12px layout-999 layout-right">
          <p><span>
            { if val.my_distance >= 1000 }
              { (val.my_distance / 1000).toFixed(1) } km
            { else }
              { val.my_distance } m
            { /if }
          </span></p>
        </div>        
        <div class="clear"></div>
      </li>
    { /each }
  </ul>
</script>

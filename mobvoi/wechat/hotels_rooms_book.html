      <div>请选择打开方式</div>

    <div class="alert_entire">

    <div class="alert_entire">

<script type="text/html" id="hotels_rooms_book">
  <ul class="detail">
    <div class="detail_entire center">
      <img src="
        {if book_info.room_img === '' || !book_info.room_img}
          img/html-nullimage.png
        {/if}
        {book_info.room_img}
      " />
    </div>  
    <div class="detail_entire center highlight">
      {book_info.room_name}
    </div>    
    <div class="detail_entire center details">
      {book_info.rate_plan}<br/>{book_info.hotel_address}
    </div> 
    <div class="detail_left">
      <button class="address gotoMap" data-name="{book_info.hotel_name}" data-lat="{book_info.lat}" data-lng="{book_info.lng}" data-blat="{book_info.baidu_lat}" data-blng="{book_info.baidu_lng}"></button>
    </div>
    <div class="detail_right">
      <button class="phone gotoCall" url="{book_info.hotel_phone}"></button>
    </div>
    <div class="clear"></div>
 
      <div id="book">
        <div class="detail_entire center">
          <div class="alarm">该房间接受直接预定，你可以输入手机号快速预定</div>
        </div>      
        <div class="detail_entire">
          <input type="number" placeholder="你的手机号码" id="phone" value="{user_info.phone}" />
        </div>
        <div class="detail_entire">
          <input type="text" placeholder="你的姓名" id="name" value="{user_info.username}" />
        </div>
        <div class="detail_entire">
          <button class="gotoPay submit" url="{book_info.pay_url}">提交</button>
        </div>
      </div>
   
    {if book_info.guarantee_rule_desc}
      <div class="detail_entire">
        <div class="alarm">{book_info.guarantee_rule_desc}</div>
      </div>
    {/if}
  </ul>
</script>

  $(".wrapper").html(template.render("hotels_rooms_book", response.answer));

  var browser = {
    versions: function(){
      var u = navigator.userAgent, app = navigator.appVersion;
      return {         //移动终端浏览器版本信息
        trident: u.indexOf('Trident') > -1, //IE内核
        presto: u.indexOf('Presto') > -1, //opera内核
        webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
        gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
        mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
        iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器

      };

  $(".gotoCall").click(function() {

    $(".gotoMap").click(function() {

  $(".gotoPay").click(function(){
    var name = $("#name").attr("value");
    var phone = $("#phone").attr("value");
    if (name.length == 0) {
      $(".notice_entire").html("请输入你的名字");
      $(".notice").fadeIn(300);
      setTimeout('$(".notice").fadeOut(300)', 2000);      
    }
    else if (phone.length != 11) {
      $(".notice_entire").html("请输入正确的手机号码");
      $(".notice").fadeIn(300);
      setTimeout('$(".notice").fadeOut(300)', 2000);      
    }
    else {
      var payUrl = $(this).attr("url") + "&name=" + name + "&phone=" + phone;
      $.ajax({
        async: false,
        type: "GET",
        url: payUrl,
        dataType: "json",
        success: function(rawData) {
          if (rawData.answer.status == "success") {
            $("#book").html('<div class="detail_entire center"><div class="alarm">预定成功！</div></div>')
          } else if (rawData.answer.status == "error") {
            $(".notice_entire").html(rawData.answer.result);
            $(".notice").fadeIn(300);
            setTimeout('$(".notice").fadeOut(300)', 2000);
          }
        },
        error: function() {
          $(".notice_entire").html("预定出现了一些问题，你可以拨打电话预定房间")
          $(".notice").fadeIn(300);
          setTimeout('$(".notice").fadeOut(300)', 2000);
        },
      });
    }
  });

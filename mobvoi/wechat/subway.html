<script type="text/html" id="wrapper_subway_station">
  <ul class="cards">
    <li class="cards_card result">

        <p><span class="layout-444">为您搜索到 “{ query }” </span></p>
        <p><span id="total" class="layout-999">条结果</span></p>
      </div>
    </li>
    { each answer as val i }
      <li class="cards_card toggle" data-i="{ i }">
        <div class="cards_card_double left">
          <p><span class="layout-19px">{ val.station.name }</span></p>
        </div>
        <div class="cards_card_double right">
          <p><span class="layout-green">{ val.station.line[0].info[0].earliestTime } ~ { val.station.line[0].info[0].latestTime }</span></p>

        <div class="clear"></div>

          <p><span>

              { val1.name }
            { /each }
          </span></p>
        </div>
      </li>
      { each answer[i].station.line as val1 i1 }
        <li class="cards_toggle cards_toggle_{ i }">
          <div class="cards_toggle_entire">
            <p><span class="layout-17px layout-orange">{ val1.name }</span></p>
            { each answer[i].station.line[i1].info as val2 i2 }
              <p><span class="layout-666">往<span class="layout-green">
                { val1.info[i2].direction }</span> 方向

                  { val1.info[i2].earliestTime } ~ { val1.info[i2].latestTime }
                { else }

                { /if }
              </span></p>
            { /each }
          </div>
        </li>
      { /each }
      { each answer[i].station.exit as val1 i1 }
        <li class="cards_toggle cards_toggle_{ i }">
          <div class="cards_toggle_entire">
            <p><span class="layout-16px">{ val1.name }</span></p>
            <p><span class="layout-666">{ val1.info }</span></p>
          </div>
        </li>
      { /each }
    { /each }
  </ul>
</script>

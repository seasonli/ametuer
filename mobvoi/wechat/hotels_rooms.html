<script type="text/html" id="hotels_rooms">
  <ul class="cards">
    {each room_array as val idx}
      <li class="cards_card">
        <div class="cards_card_img">
          <img src="
            {if val.img_url === ''}
              img/html-nullimage.png
            {/if}
            {val.img_url}
          " />
        </div>
        <div class="cards_card_addition title">
          {val.room_name}
        </div>
        <div class="cards_card_addition highlight">
          {val.price} 元
        </div>
        <div class="cards_card_addition details">
          {val.description}
        </div>
        <div class="clear"></div>
        <div class="cards_card_right center">
          {if val.current_alloment === 0}
            <div class="alarm">已售完</div>
          {/if}
          {if val.current_alloment !== 0}
            <button class="gotoBook submit" url="{val.bookUrl}">预定</button>
          {/if}          
        </div>
        <div class="clear"></div>
      </li>
    {/each}
  </ul>
</script>

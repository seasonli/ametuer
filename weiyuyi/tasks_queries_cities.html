<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>tasks - queries(cities)</title>
    <link rel="stylesheet" href="http://mobvoi-one-box.oss.aliyuncs.com/web/css/bootstrap.min.2.3.2.css">
    <script src="http://mobvoi-one-box.oss.aliyuncs.com/web/js/jquery.1.10.2.min.js"></script>
  </head>



  <body>
    <link rel="stylesheet" href="/oss/assets/css/jquery.ui.theme.css" />
    <link rel="stylesheet" href="/oss/assets/css/jquery.ui.core.css" />
    <link rel="stylesheet" href="/oss/assets/css/jquery.ui.datepicker.css" />    
    <link rel="stylesheet" href="/oss/assets/css/weiyuyi.charts.css">
    <script src="http://mobvoi-one-box.oss.aliyuncs.com/web/js/template.syntax.1.0.min.js"></script>
    <script src="/oss/assets/js/angular.min.js"></script>
    <script src="/oss/assets/js/highcharts.js"></script>
    <script src="/oss/assets/js/weiyuyi.urlPrefix.js"></script>
    <script src="/oss/assets/js/ui/jquery.ui.core.js"></script>
    <script src="/oss/assets/js/ui/jquery.ui.widget.js"></script>
    <script src="/oss/assets/js/ui/jquery.ui.datepicker.js"></script>
    <div class="container">
      <div class="row-fluid">
        <div class="span12">
          <div class="time">
            <div class="time_title">Time Picker</div>
            <div class="time_content">
              <form class="form-inline">
                <input id="fromDate" type="text" class="input" style="width: 80px" placeholder="Date From">
                <input id="toDate" type="text" class="input" style="width: 80px" placeholder="Date To">
              </form>
            </div>
            <div style="clear: both"></div>
          </div>
          <div class="series">
            <div class="series_title">series Picker<span class="label" data-num="10" style="cursor: pointer">Top 10 cities</span><span class="label" data-num="20" style="cursor: pointer">Top 20 cities</span></div>
            <div class="series_content">
              <div id="cityname" style="padding: 10px 10px 10px 10px; border: 1px solid #cccccc; border-radius: 5px; -webkit-border-radius: 5px; -moz-border-radius: 5px; background: #ffffff">
                <div id="cityname_container" style="float: left"></div>             
                <input id="cityname_input" type="text" placeholder="输入cityname，敲击回车" style="margin: 0; border: 0; -moz-box-shadow: 0 0 0 #777777; -webkit-box-shadow: 0 0 0 #777777; box-shadow: 0 0 0 #777777" />
              </div>
            </div>
          </div>
          <button type="text" class="btn btn-block" style="margin-top: 10px" onclick="reflashData()">显示图表</button>
          <div class="key" ng-controller="getKey">
            <div class="key_title">key Picker</div>
            <div class="key_content">
              <label class="checkbox" ng-repeat="key in keys">
                <input type="checkbox" value="{{ key.term }}">{{ key.term }}
              </label>
              <div style="clear: both"></div>
              <hr style="margin: 10px; -moz-border-top-colors: #ddd; -moz-border-bottom-colors: #fff;" />
              <label class="checkbox" title="public.poi, public.restaurant, public.hotel">
                <input type="checkbox" value="周边信息类">周边信息类
              </label>
              <label class="checkbox" title="public.flight, public.travelguide, public.flight_info, public.train">
                <input type="checkbox" value="旅游类">旅游类
              </label>
              <label class="checkbox" title="public.groupcoupon, public.coupon">
                <input type="checkbox" value="优惠类">优惠类
              </label>
              <label class="checkbox" title="public.bus, public.subway, public.coach, public.roadcondition, public.xianxing, public.daijia, public.violation, public.navigation, public.where, where_am_i">
                <input type="checkbox" value="城市出行类">城市出行类
              </label>
              <label class="checkbox" title="public.recipe, public.recommendation">
                <input type="checkbox" value="饮食类">饮食类
              </label>
              <label class="checkbox" title="public.music, cinema, public.zhaibo, public.localevent, public.beauty, public.constellation, public.joke">
                <input type="checkbox" value="娱乐类">娱乐类
              </label>
              <label class="checkbox" title="public.yellowpage, public.translate, public.weather, public.delivery, current_time">
                <input type="checkbox" value="生活类">生活类
              </label>
              <div style="clear: both"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row-fluid">
        <div class="span12">
          <div class="chart">
            <div class="chart_title">Charts</div>
            <div class="chart_content" id="chart"></div>
          </div>          
        </div>
      </div>
    </div>
    <script src="/oss/assets/js/weiyuyi.charts.tasks_queries_cities.2.0.js"></script>



  </body>
</html>

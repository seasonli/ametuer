<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Edit Group</title>
    <link rel="stylesheet" href="http://onebox.oss.aliyuncs.com/css/bootstrap.2.3.2.css" />
    <script src="http://onebox.oss.aliyuncs.com/js/jquery.1.10.2.min.js"></script>






    <link rel="stylesheet" href="http://onebox.oss.aliyuncs.com/css/editGroup.css" />
    <script src="http://onebox.oss.aliyuncs.com/js/urlPrefix.js"></script>
  </head>
  <body>
    <div class="necker">
      <ul class="nav nav-tabs">
        <li class="active">
          <a id="null" href="javascript:void(0)">不与其他组交互操作 (更名/复制分组)</a>
        </li>
        <li>
          <a id="union" href="javascript:void(0)">合并</a>
        </li>
        <li>
          <a id="intersection" href="javascript:void(0)">交集</a>
        </li>
        <li>
          <a id="remove" href="javascript:void(0)">剔除</a>
        </li>
      </ul>
    </div>
    <form onSubmit="return checkForm()" >
      <div class="wrapper" id="group">
        <div class="wrapper_title">选出进行操作的分组<span></div>
        <div class="wrapper_content">
          <table class="table table-striped table-condensed">
            <thead>
              <tr>
                <th>Group Name</th>
                <th>Created at</th>
                <th>Updated at</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div class="legger">
        <div style="margin-left: 20px">
          <lable class="checkbox"><input id="born" type="checkbox" />新建分组</label>
        </div>
        <div style="margin-top: 10px">
          <input type="text" name="wechat_group[new_name]" placeholder="分组名称" style="width: 360px" />
          <input class="btn btn-success" type="submit" value="确认" />
        </div>
      </div>      
    </form>
    <script src="js/editGroup.js"></script>



    
  </body>
</html>

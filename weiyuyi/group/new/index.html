    <div class="dialog" id="dialogTask">
      <div class="dialog_content">
        <div class="dialog_content_close" onClick="$(this).parent().parent().hide()">X</div>
        <div class="dialog_content_title">选择Task</div>
        <div class="dialog_content_content"></div>
        <div class="dialog_content_confirm">
          <button class="btn btn-success" onClick="confirmDialogTask()">确认</button>
        </div>
      </div>
    </div>
    <div class="dialog" id="dialogCity">
      <div class="dialog_content">
        <div class="dialog_content_close" onClick="$(this).parent().parent().hide()">X</div>
        <div class="dialog_content_title">选择城市</div>
        <div class="dialog_content_content"></div>
        <div class="dialog_content_confirm">
          <button class="btn btn-success" onClick="confirmDialogCity()">确认</button>
        </div>
      </div>
    </div>
    <div class="necker">

        <li class="active">
          <a id="groupNull" href="javascript:(void:0)">不添加用户</a>

        </li>
        <li>

        </li>

          <script type="text/html" id="wrapper_cityNav">
            <nav class="wrapper_content_nav" id="cityNav">
              <div class="wrapper_content_nav_close" onClick="toggleNav('city')">X</div>
              <div class="wrapper_content_nav_title">所在城市</div>
              <div class="wrapper_content_nav_content"></div>          
              <button class="btn btn-info" type="button" onClick="openDialogCity()">选择城市</button>
            </nav>
          </script>
          <script type="text/html" id="wrapper_taskNav">
            <nav class="wrapper_content_nav" id="taskNav">
              <div class="wrapper_content_nav_close" onClick="toggleNav('task')">X</div>
              <div class="wrapper_content_nav_title">Tasks</div>
              <div class="wrapper_content_nav_content">
                <li class="radio"><input name="wechat_group[wechat_log_qa_classifications_operation]" value="or" type="radio" checked/>Or</li>
                <li class="radio"><input name="wechat_group[wechat_log_qa_classifications_operation]" value="and" type="radio" />And</li>
              </div>
              <div class="wrapper_content_nav_content"></div>
              <button class="btn btn-info" type="button" onClick="openDialogTask()">选择Tasks</button>
            </nav>
          </script>
          <script type="text/html" id="wrapper_genderNav">
            <nav class="wrapper_content_nav" id="genderNav">
              <div class="wrapper_content_nav_close" onClick="toggleNav('gender')">X</div>
              <div class="wrapper_content_nav_title">用户性别</div>
              <div class="wrapper_content_nav_content" style="padding: 10px">
                <select id="gender" name="wechat_group[wechat_user_wechat_sex]">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </nav>
          </script>
          <script type="text/html" id="wrapper_eliminateNav">
            <nav class="wrapper_content_nav" id="eliminateNav">
              <div class="wrapper_content_nav_close" onClick="toggleNav('eliminate')">X</div>
              <div class="wrapper_content_nav_title">排除分组中出现过的用户</div>
              <div class="wrapper_content_nav_content"></div>          
              <button class="btn btn-info" type="button" onClick="openDialogEliminate()">选择分组</button>
            </nav>
          </script>
          <script type="text/html" id="wrapper_mergeNav">
            <nav class="wrapper_content_nav" id="mergeNav">
              <div class="wrapper_content_nav_close" onClick="toggleNav('merge')">X</div>
              <div class="wrapper_content_nav_title">合并分组中出现过的用户</div>
              <div class="wrapper_content_nav_content"></div>          
              <button class="btn btn-info" type="button" onClick="openDialogMerge()">选择分组</button>
            </nav>
          </script>

      <div class="legger">
        <div>
          <input type="text" name="wechat_group[name]" placeholder="分组名称" style="width: 360px" />
